name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  build_and_deploy:
    name: Build and Deploy Phonebook
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Debug branch
        run: echo "Running workflow on branch"
      - name: Install backend dependencies
        run: npm install
      - name: Lint backend
        run: npm run lint
      - name: Build frontend
        working-directory: ./phonebook_frontend
        run: |
          npm install
          npm run build
      - name: Deploy
        run: curl ${{ secrets.DEPLOYMENT_HOOK }}
      - name: The job has succeeded
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_HOOK_URL }}
          username: Sten Stensson
          avatarUrl: "https://media.istockphoto.com/id/184600247/photo/grumpy-senior-man.jpg?s=612x612&w=0&k=20&c=_mBQPDcq1E3Vyz5uiw8QnwAikXVcdtiRChvrMUyuzRw="
          text: "JIPPIIII Deployment succeeded!!!!!!!!!!"
          severity: info 
          color: '#A0FF85'
          title: Success!
          description: "Deployment was successful :) "
          footer: Well done!.
      - name: The job has FAILED
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_HOOK_URL }}
          username: Sten Stensson
          avatarUrl: "https://media.istockphoto.com/id/184600247/photo/grumpy-senior-man.jpg?s=612x612&w=0&k=20&c=_mBQPDcq1E3Vyz5uiw8QnwAikXVcdtiRChvrMUyuzRw="
          text: " Deployment FAILED!!!!!!!!!!"
          severity: info 
          color: '#C7371A'
          title: EPIC FAIL!
          description: "Deployment FAILED"
          footer: Do better!.



